<!DOCTYPE html>

<html>
    <head>
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

        {% include meta.html %}

        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
        <link rel="stylesheet" href="{{ site.url }}/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="{{ site.url }}/style.css" />
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.url }}/feed.xml" />
        <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jameslkingsley/Mars/master/extras/logo/favicon.png">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="{{ site.url }}/js/toc.js"></script>
    </head>

    <body>
        <header>
            <div class="logo">
                <div class="nav_left">
                    <a href="https://github.com/marseditor/mars" class="fa fa-github"></a>
                    <a href="https://mars-slackin.herokuapp.com" class="fa fa-slack"></a>
                </div>
                <a href="{{ site.url }}" class="logo_img">
                    <span class="mars-version">{{ site.major }}.{{ site.minor }}.{{ site.patch }}</span>
                </a>
                <div class="nav_right">
                    <a href="{{ site.url }}/docs" class="nav_link" style="padding-right: 0 !important">Docs</a>
                    <a href="{{ site.url }}/news" class="nav_link">News</a>
                </div>
            </div>
        </header>

        <div class="separator"></div>
        
        <main>
            <div class="inner">
                {{ content }}
            </div>

            <footer></footer>
        </main>

        {% include analytics.html %}
    </body>
</html>
