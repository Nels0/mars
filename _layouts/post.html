---
layout: default
---

<article class="post">
    <h1 class="p-title">{{ page.title }}</h1>

    <div class="date p-date">
        Published on {{ page.date | date: "%B %e, %Y" }}{% if page.author %} by <a href="{{ page.authorUrl }}">{{ page.author }}</a>{% endif %}
    </div>

    <div class="entry p-content">
        {{ content }}
    </div>
</article>
