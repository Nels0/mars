---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}{% if page.author %} by <a href="{{ page.authorUrl }}">{{ page.author }}</a>{% endif %}
    </div>
    
    <div style="margin:10px 0;"></div>

    <div class="entry">
        {{ content }}
    </div>

    {% include disqus.html %}
</article>
