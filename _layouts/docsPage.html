---
layout: default
---

<div class="toc_wrapper">
    <div class="toc_title">Contents</div>
    <div id="toc"></div>
</div>

<span class="docs_title">{{ page.title }}</span>
<div class="docs_content" id="content">{{ content }}</div>

<script>
    $(document).ready(function(e) {
        var $toc = $("#toc");
        if ($toc.length > 0) {
            $toc.toc({
                headers: "#content h1, #content h2, #content h3",
                showEffect: "none"
            });

            if ($toc.html() === "") {
                $(".js-expandToc").remove();
                $(".toc-header").remove();
            }
        }
    });
</script>
